name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/home/${{ secrets.VPS_USER }}/contextbase"
          debug: true

      - name: Install SSL Certificate
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            if ! command -v certbot &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y certbot
            fi

            sudo mkdir -p /var/www/certbot

            if [ ! -d "/etc/letsencrypt/live/contextbase.rohanphulkar.cloud" ]; then
              sudo certbot certonly --standalone \
                -d contextbase.rohanphulkar.cloud \
                --non-interactive \
                --agree-tos \
                --email ${{ secrets.SSL_EMAIL }} \
                --http-01-port 80
            fi

      - name: Deploy Application
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/contextbase
            docker compose down
            docker compose pull
            docker compose build --no-cache
            docker compose up -d

      - name: Setup SSL Auto-Renewal
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            CRON_CMD="0 3 * * * certbot renew --quiet --deploy-hook 'docker compose -f /home/${{ secrets.VPS_USER }}/contextbase/docker-compose.yml restart client'"
            (crontab -l 2>/dev/null | grep -v "certbot renew" ; echo "$CRON_CMD") | crontab -
